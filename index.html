<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-shadow: 1px 1px 1px #fff;
    }

    .chatbox {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
    }

    .chatbox::-webkit-scrollbar {
      width: 6px;
    }

    .chatbox::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 6px;
    }

    .message {
      padding: 12px 15px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .ai {
      background-color: #f1f0f0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .input-area {
      margin-top: 15px;
      width: 100%;
      max-width: 600px;
      display: flex;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 600px) {
      .chatbox, .input-area {
        max-width: 100%;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Gautam AI Chatbot ü§ñ</h1>

  <div class="chatbox" id="chatbox">
    <!-- Messages will appear here -->
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "AIzaSyDnGJZU-RoCH2j2ZU-hA6jkGzEk0-YTSIk"; // Replace with your Gemini API key
    const chatbox = document.getElementById("chatbox");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      // Show user message
      addMessage(userText, "user");
      input.value = "";

      // Show loading
      addMessage("Thinking...", "ai");

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: userText }] }]
            })
          }
        );

        const data = await response.json();
        chatbox.lastElementChild.remove(); // Remove "Thinking..."

        if (data?.candidates?.length) {
          const aiReply = data.candidates[0].content.parts[0].text;
          addMessage(aiReply, "ai");
        } else {
          addMessage("‚ùå Sorry, I couldn't understand that.", "ai");
        }

      } catch (err) {
        chatbox.lastElementChild.remove();
        addMessage("‚ö†Ô∏è Error reaching Gemini API.", "ai");
        console.error(err);
      }

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.innerText = text;
      chatbox.appendChild(msg);
    }
  </script>

</body>
</html>
